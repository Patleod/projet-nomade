<ion-header>
  <ion-navbar color="purple">
    <ion-title>
      Associations
    </ion-title>
    <ion-buttons end color="primary">
      <ion-item class="item-avatar-profile" no-lines> 
        <ion-avatar item-right style="position: relative;" *ngIf="user?.name">
          <div *ngIf="!user.picture">
          <span style="position: absolute;left:25%; top: 15%;z-index: 10;" text-avatar [text]="user.name"></span>
          <img id="myImage" text-avatar [srcColor]="user.name" style="position: relative; z-index: 1;">
          </div>
          <div class="item-avatar-profile" *ngIf="user.picture">
            <img [src]="user.picture">
          </div>
        </ion-avatar>
      </ion-item>
    </ion-buttons>
  </ion-navbar>
</ion-header>
