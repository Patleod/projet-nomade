  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header no-shadow>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div id="mapContainer">
    <page-map #mapPage [mapData]="contact" *ngIf="contact"></page-map>
  </div>
  <div *ngIf="contact">
    <h3>{{ contact.name }}</h3>
    <p>{{ contact.description}}
  </div>
  <div id="directionsPanel"></div>
</ion-content>
