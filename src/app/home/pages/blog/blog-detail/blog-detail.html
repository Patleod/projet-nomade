<ion-header>
  <ion-navbar color="danger">
    <ion-title style="color:white;"  [innerHTML]="'blog.'+article.type+'.'+article.title | translate">
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content elastic-header>
 
  <div class="background-image" [ngStyle]="{'background-image': 'url(' + article.img + ')'}"></div>
  <div class="main-content">
        <h2 [innerHTML]="'blog.'+article.type+'.'+article.title | translate"></h2>
        <i [innerHTML]="'blog.'+article.type+'.'+article.txt | translate"></i>
  </div>
 
</ion-content>
