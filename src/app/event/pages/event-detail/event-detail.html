<ion-header color="primary">
  <div id="headerDetailView" [hidden]="editMode">
    <ion-navbar class="title">
      <ion-title>{{ (event | async)?.name }}</ion-title>
    </ion-navbar>
    <ion-item>
      <ion-avatar item-left>
        <img src="https://randomuser.me/api/portraits/men/34.jpg">
      </ion-avatar>
      <h2>{{ (event | async)?.organisateur }}</h2>
    </ion-item>
  </div>
  <div id="headerEditView" [hidden]="!editMode">
    <ion-navbar class="title">
      <ion-title>EDIT MODE</ion-title>
    </ion-navbar>
    <ion-item>
      <ion-avatar item-left>
        <img src="https://randomuser.me/api/portraits/men/34.jpg">
      </ion-avatar>
      <h2>{{ (event | async)?.organisateur }}</h2>
    </ion-item>
  </div>
</ion-header>


<ion-content>
  <ion-fab top right edge #fabContainer>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="goEdit(fabContainer)"><ion-icon name="pen"></ion-icon></button>
      <button ion-fab><ion-icon name="delete"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <div id="detailView" [hidden]="editMode">
    <ion-list scroll="false">
      <ion-item>
        <h2>Date</h2>
        <p>{{ (event | async)?.date | date:'yMMMMd' }}</p>
      </ion-item>
      <ion-item>
        <h2>description</h2>
        <p>{{ (event | async)?.description }}</p>
      </ion-item>
    </ion-list>
  </div>
  <div id="formView" [hidden]="!editMode">
    <page-event-form [event]="event | async" [form]="form" (back)="goBack()" (save)="save($event)"></page-event-form>
    <button (click)="goEdit(fabContainer)">close edit</button>
  </div>
