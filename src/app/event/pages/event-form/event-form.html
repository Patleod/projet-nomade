
<form [formGroup]="form" (ngSubmit)="onSubmit(form)">

  <ion-item class="eventName">
    <ion-label floating>Nom de l'évenement</ion-label>
    <ion-input formControlName="name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Date et heure</ion-label>
    <ion-datetime displayFormat="DD MMM, YYYY HH:mm" formControlName="date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input formControlName="description" type="textarea"></ion-input>
  </ion-item>
 <ion-item>
    <ion-label>Type</ion-label>
    <ion-select formControlName="eventType">
      <ion-option value="0">Public</ion-option>
      <ion-option value="1">Privé</ion-option>
    </ion-select>
  </ion-item>
  <ion-input hidden formControlName="organisateur" type="text"></ion-input>
  <button color="purple" ion-button block type="submit" [disabled]="!form.valid">Enregistrer</button>
</form>
<button color="purple" ion-button block (click)="close()">Annuler</button>
<br>
<p>Value: {{ form.value | json }}</p>
<p>Validation status: {{ form.status }}</p>
