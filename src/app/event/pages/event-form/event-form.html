<form [formGroup]="form" (ngSubmit)="onSubmit(form)">

  <ion-item class="eventName">
    <ion-label floating>Nom de l'Ã©venement</ion-label>
    <ion-input formControlName="name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Date et heure</ion-label>
    <ion-datetime displayFormat="DD MMM, YYYY HH:mm" formControlName="date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input formControlName="description" type="textarea"></ion-input>
  </ion-item>

  <button type="submit">Submit</button>
  <button (click)="back.emit()">Annuler</button>
</form>
<br>
<p>Value: {{ form.value | json }}</p>
<p>Validation status: {{ form.status }}</p>
