
<ion-header>  
  <ion-navbar color="primary">
    <ion-title>
      Events
    </ion-title>
    <ion-buttons end>
      <button>
          <ion-icon name="add" (click)="addEvent()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content >
  {{logged}}
  <div padding *ngIf="!logged">
  <button ion-button block (click)="auth.login()">Login</button>
  </div>
    <div>
    <page-event-list
      [events]="events | async"
      [selectedEvent]="selectedEvent"
      (onSelect)="select($event)"
  ></page-event-list>
</div>
</ion-content>
